<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sophie DeCamp's Image Gallery</h1>
    </header>
    <main>
        <div class="img-gallery">
            <section class="short">
                <h2>Some Images I Guess</h2>
                <figure>
                    <img src="images/horse.jpg" alt="horse">
                    <figcaption>
                        This is a horse.
                    </figcaption>
                </figure>
            </section>
            <section class="short">
                <figure>
                    <img src="images/plants.jpg" alt="plants">
                    <figcaption>
                        This is some plant stuff.
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/snail.jpg" alt="snail">
                    <figcaption>
                        This is a snail.
                    </figcaption>
                </figure>
            </section>
                
            <section class="tall">
                <figure>
                    <img src="images/water.jpg" alt="water">
                    <figcaption>
                        This is water.
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/bird.jpg" alt="bird">
                    <figcaption>
                        This is a bird.
                    </figcaption>
                </figure>
            </section>
        </div>
    </main>
</body>
</html>
